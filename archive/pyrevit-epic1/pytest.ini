[pytest]
# pytest configuration for RevitAI

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when running with --cov)
# pytest --cov=lib --cov-report=html

# Markers
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (may require Revit API mocks)
    slow: Slow tests (>1s execution time)
